<h2>Test Calculator</h2>

<div>
    <input type="number" ng-model="me.A" />
    <input type="number" ng-model="me.B" />
</div>

<div>
    <h3>Adder</h3>
    <p ng-bind="me.A + me.B">
    </p>
    <h3>Subtractor</h3>
    <p ng-bind="me.A - me.B">
    </p>
    <h3>Multiplier</h3>
    <p ng-bind="me.A * me.B">
    </p>
    <h3>Divider</h3>
    <p ng-bind="me.A / me.B"></p>
</div>
