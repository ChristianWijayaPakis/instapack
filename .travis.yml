language: node_js
node_js:
  - "8"
env:
  - TEMPLATE=angular-bootstrap
  - TEMPLATE=angular-material
  - TEMPLATE=empty
  - TEMPLATE=inferno
  - TEMPLATE=react
  - TEMPLATE=vue
  - TEMPLATE=vue+
cache:
  yarn: true
  directories:
    - node_modules
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - npm run build
  - npm link
  - instapack --version
  - mkdir demo
  - cd demo
  - ipack new $TEMPLATE
  - ipack
  - ipack -ud